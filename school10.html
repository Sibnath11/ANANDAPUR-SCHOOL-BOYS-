<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>আনন্দপুর হাই স্কুল</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        header {
            background: #333;
            color: white;
            padding: 20px;
            text-align: center;
        }
        nav ul {
            list-style: none;
            text-align: center;
            padding: 0;
            margin: 0;
            background: #555;
        }
        nav ul li {
            display: inline-block;
            margin: 0;
        }
        nav ul li a {
            text-decoration: none;
            color: white;
            padding: 15px 20px;
            display: inline-block;
        }
        nav ul li a:hover {
            background: #333;
        }
        main {
            padding: 20px;
            text-align: center;
        }
        form {
            max-width: 400px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            border: 1px solid #ddd;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        form label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        form input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        form button {
            background: #333;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        form button:hover {
            background: #555;
        }
        .download-link {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            background: #333;
            color: white;
            text-decoration: none;
            width: 200px;
            text-align: center;
            border-radius: 5px;
        }
        .download-link:hover {
            background: #555;
        }
    </style>
</head>
<body>
    <header>
        <h1>আনন্দপুর হাই স্কুল</h1>
    </header>
    <nav>
        <ul>
            <li><a href="#admission">ভর্তি</a></li>
            <li><a href="#payment">ফি পেমেন্ট</a></li>
            <li><a href="#syllabus">সিলেবাস</a></li>
        </ul>
    </nav>
    <main>
        <!-- Admission Form -->
        <section id="admission">
            <h2>ভর্তি ফর্ম</h2>
            <form action="/admission" method="POST">
                <label for="name">নাম:</label>
                <input type="text" id="name" name="name" required>
                <label for="age">বয়স:</label>
                <input type="number" id="age" name="age" required>
                <label for="father_name">পিতার নাম:</label>
                <input type="text" id="father_name" name="father_name" required>
                <button type="submit">সাবমিট</button>
            </form>
        </section>

        <!-- Payment Form -->
        <section id="payment">
            <h2>ফি পেমেন্ট</h2>
            <form action="/payment" method="POST">
                <label for="name">নাম:</label>
                <input type="text" id="name" name="name" required>
                <label for="father_name">পিতার নাম:</label>
                <input type="text" id="father_name" name="father_name" required>
                <label for="roll_number">রোল নম্বর:</label>
                <input type="text" id="roll_number" name="roll_number" required>
                <button type="submit">পেমেন্ট করুন</button>
            </form>
        </section>

        <!-- Syllabus Download -->
        <section id="syllabus">
            <h2>সিলেবাস</h2>
            <a href="/syllabus" class="download-link">সিলেবাস ডাউনলোড করুন</a>
        </section>
    </main>
</body>
</html>
